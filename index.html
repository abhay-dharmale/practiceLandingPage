<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WALL-E Theme</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  </head>
  <body class="relative">
    <!-- Loader -->
    <div class="loader absolute h-screen w-full top-0 left-0 bg-black z-[99]">
      <h1
        class="loaderHeading text-yellow-400 text-4xl sm:text-6xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 font-extrabold tracking-widest pointer-events-none"
      >
        WALL-E
      </h1>
    </div>

    <!-- Navbar -->
    <nav class="fixed w-full top-0 z-[98] bg-black/30 backdrop-blur-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a
              href="#"
              class="text-yellow-400 font-extrabold text-3xl tracking-wider"
              >BnL</a
            >
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-8">
            <a
              href="#"
              class="text-gray-200 hover:text-yellow-400 transition-colors text-md tracking-wider font-semibold"
              >Earth</a
            >
            <a
              href="#"
              class="text-gray-200 hover:text-yellow-400 transition-colors text-md tracking-wider font-semibold"
              >Axiom</a
            >
            <a
              href="#"
              class="text-gray-200 hover:text-yellow-400 transition-colors text-md tracking-wider font-semibold"
              >EVE</a
            >
            <a
              href="#"
              class="text-gray-200 hover:text-yellow-400 transition-colors text-md tracking-wider font-semibold"
              >Gallery</a
            >
          </div>

          <!-- Hamburger Menu Icon for Mobile -->
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              class="text-yellow-400 hover:text-yellow-600 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="fixed top-0 right-0 w-full h-screen bg-black/95 backdrop-blur-lg z-[100] flex flex-col items-center justify-center space-y-8 transform translate-x-full opacity-0"
      >
        <!-- Close Button -->
        <button
          type="button"
          class="absolute top-7 right-6 text-gray-200 hover:text-yellow-400 transition-colors"
          onclick="closeMenu()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <a
          href="#"
          class="text-gray-200 hover:text-yellow-400 transition-colors text-3xl font-light tracking-wider"
          >Earth</a
        >
        <a
          href="#"
          class="text-gray-200 hover:text-yellow-400 transition-colors text-3xl font-light tracking-wider"
          >Axiom</a
        >
        <a
          href="#"
          class="text-gray-200 hover:text-yellow-400 transition-colors text-3xl font-light tracking-wider"
          >EVE</a
        >
        <a
          href="#"
          class="text-gray-200 hover:text-yellow-400 transition-colors text-3xl font-light tracking-wider"
          >Gallery</a
        >
      </div>
    </nav>

    <main class="w-full h-[100svh] sm:h-screen">
      <div class="absolute z-[8] top-[15%] left-1/2 -translate-x-1/2">
        <h1 class="walle-text text-[9vw] sm:text-[5vw] pointer-events-none">
          WALL-E
        </h1>
      </div>
      <div class="h-full w-full overflow-hidden">
        <canvas id="canvas" class="z-[7]"></canvas>
      </div>
      <div class="btm w-full h-screen bg-red-500"></div>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
